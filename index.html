<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/book.png" type="image/x-icon">
    <title>Rent-a-Book</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <p class="header-text">Why buy when you can borrow? Your next adventure starts here.</p>
        <button id="add-book">Add a Book</button>
    </header>

    <dialog id="dialog">
        <h1>Add a new book</h1>
        <form action="" name="bookform" id="book-form">
            <label for="book-name">Name:</label>
            <input type="text" name="name" id="book-name">
            <label for="book-writer">Writer:</label>
            <input type="text" name="writer" id="book-writer">
            <label for="book-isbn">ISBN:</label>
            <input type="text" name="isbn" id="book-isbn">
            <label for="book-year">Year:</label>
            <input type="number" name="year" id="book-year" min-length="4" max-length="4">
            <label for="book-condition">Condition:</label>
            <select name="condition" id="book-condition">
                <option value="brand new">Brand New</option>
                <option value="almost new">Almost New</option>
                <option value="used">Used</option>
                <option value="very used">Very Used</option>
                <option value="poor">Poor</option>
            </select>
            <label for="book-cover">Cover:</label>
            <input type="file" name="cover" id="book-cover">
        </form>

        <div>
            <button class="button" id="add">Add</button>
            <button class="button" id="close">Close</button>
        </div>

    </dialog>

    <div class="library-wrapper">
        <h3 class="text">What we offer:</h3>
        <div class="library">
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
